{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static "images/twitterlogo.png" %}" class="rounded-circle"
      width=35 height=35 alt="logo" /> Twitter
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% comment %} <li class="nav-item">
          <a class="nav-link" href="{% url 'profile_list' %}">Profile List</a>
        </li> {% endcomment %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tweet' %}">Tweet</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' request.user.id %}"
            >My Profile</a
          >
        </li>
        {% endif %}
      </ul>
      <div class="d-flex">
          {% if user.is_authenticated %}
            <a class="bg-white rounded me-2" href="{% url 'logout' %}">
              <button
              class="btn btn-outline-primary my-2 my-sm-0"
              type="submit"
            >
              Logout
            </button>
            </a>
          {% else %}
            <a class="bg-white rounded me-2" href="{% url 'register' %}">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Register
              </button>
            </a>
            <a class="bg-white rounded me-2" href="{% url 'login' %}">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Login
              </button>
            </a>
          {% endif %}
        </ul>
      </form>
    </div>
  </div>
</nav>

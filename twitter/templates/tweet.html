{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block content %}

<div class="col-6 offset-3">
    {% if form %}
    <form method="POST">
      {% csrf_token %} {{ form|crispy }}

      <button type="submit" class="btn btn-primary">Tweet</button>
    </form>
    {% endif %}
  </div>
{% endblock %}
